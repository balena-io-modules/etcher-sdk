    - hash: fda8e94d5da8626bfda8b31d3683a6f587e64ee9
      author: Alexis Svinartchouk
      footers:
        connects-to: "#21"
        change-type: minor
        signed-off-by: Alexis Svinartchouk <alexis@resin.io>
      subject: Use the BlockDevice or File in read and write streams, not the fd
      body: |-
        * The first bytes of a stream are only written to the disk last on
        Windows;
        * on Windows, writes and reads to block devices are aligned on the
        device block size. Unaligned writes will read first, update the buffer
        then write;
        * files return regular streams;
        * tests for write streams and sparse write streams.
